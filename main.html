<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertor Valutar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/545064/pexels-photo-545064.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      color: #000000;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 45px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      font-size: 29px;
      margin-bottom: 35px;
    }
    input, select, button {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 80px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #4acf50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 15px;
      border-radius: 80px;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      background-color: #1f3d20;
      transform: scale(1.1);
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    
    #disclaimer {
      display: none;
      font-size: 18px;
      color: black;
      margin: top 0;
      font-family: 'Courier New', Courier, monospace;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convertor valutar</h1>
    <input type="number" id="amount" placeholder="Introdu suma"/>
    <select id="from">
      <option value="EUR">€ EUR</option>
      <option value="USD">$ USD</option>
      <option value="MDL">L MDL</option>
      <option value="RUB">₽ RUB</option>
    </select>
    <select id="to">
      <option value="EUR">€ EUR</option>
      <option value="USD">$ USD</option>
      <option value="MDL">L MDL</option>
      <option value="RUB">₽ RUB</option>
    </select>
    <button onclick="convert()">Convertește</button>
    <div id="result" class="result"></div>
    <p id="disclaimer">Aceste date sunt orientative și pot varia.</p>
  </div>

  <script>
    const rates = {
      EUR: 1,
      USD: 1.1,
      MDL: 19.5,
      RUB: 90
    };

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(amount)) {
        document.getElementById('result').textContent = 'Introduceți o sumă validă!';
        document.getElementById('disclaimer').style.display = 'none';
        return;
      }

      const result = (amount / rates[from]) * rates[to];
      document.getElementById('result').textContent =
        `${amount} ${from} = ${result.toFixed(2)} ${to}`;
      document.getElementById('disclaimer').style.display = 'block';
    }
  </script>
</body>
</html>
