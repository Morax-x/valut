<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stat_2" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(255, 255, 255);
      padding-top: 75px;
    }
    .top-vertical-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; 
      background-color: rgb(115, 109, 109);
      z-index: 0; 
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: rgb(115, 109, 109);
      border-right: 3px solid #4a495a;
      padding: 20px;
      transition: transform 0.5s ease;
      z-index: 0;
    }
    .sidebar p{
        margin-bottom: 0px;
        left: 0px;
    }
    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 210px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
      transition: left 0.5s ease;
    }

    .sidebar.collapsed ~ .toggle-btn {
      left: 10px;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      padding: 20px;
      position: relative;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 0;
    }

    .top-bar {
      display: flex;
      gap: 10px;
      justify-content: space-around;
      margin-bottom: 40px;
    }

    .avatar {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 30%;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 8px 12px;
      text-align: left;
    }

    .center-img {
      text-align: center;
      margin-bottom: 20px;
    }

    .center-img img {
      max-width: 300px;
      border-radius: 8px;
    }

    .username {
      color: crimson;
      font-weight: bold;
    }

    .top-left, .top-right, .bottom-left, .bottom-right {
      position: absolute;
      font-weight: bold;
      color: crimson;
      z-index: 10;
    }

    .top-left {
      top: 100px;
      left: 300px;
    }

    .top-right {
      top: 100px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 300px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .search-container {
      width: 480px;
      display: block;
      margin: 0 auto;
      position: relative; 
      margin-top: -89px;
      right: 380px;
    }

    input#search-bar {
      margin: 0 auto;
      width: 100%;
      height: 45px;
      padding: 0 20px;
      font-size: 1rem;
      border: 1px solid #D0CFCE;
      outline: none;
      transition: border 0.35s ease, color 0.35s ease;
      border-radius: 50px;
    }

    input#search-bar:focus {
      border: 1px solid #008ABF;
      color: #008ABF;
    }

    input#search-bar::placeholder {
      transition: opacity 0.45s ease;
    }

    input#search-bar:focus::placeholder {
      opacity: 0;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      right: -40px;
      transform: translateY(-65%);
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .search-icon-link {
      display: inline-block;
      text-decoration: none;
    }

    .upgrade-pro {
      background-color: #3498db; 
      color: rgb(0, 0, 0);
      padding: 10px 20px; 
      border-radius: 6px; 
      display: flex;
      align-items: center;
    }

    .ready-dashboard {
      font-size: 16px;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 15px;
    }

    .material-icons {
      margin-left: 10px;
      font-size: 18px;
      width: 20px;
    }

    .upgrade-pro img {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }
    
  </style>
</head>
<body>
  <div class="top-vertical-bar"></div>
  <div id="sidebar" class="sidebar">
    <div class="ready-dashboard">Ready Dashboard</div>
    <div class="avatar">
      <img src="C:\Users\Ivan\Downloads\Telegram Desktop\photo_2025-04-10_09-13-38.jpg" alt="avatar" />
      <span class="username">Mustafa Ivan</span>
    </div>
    <p class="upgrade-pro">Dashboard
        <img src="https://www.svgrepo.com/show/494020/statistics.svg" alt="">
    </p>
    <p class="upgrade-pro">Components
        <img src=https://www.svgrepo.com/show/434486/adjustment-horizon.svg alt="">
    </p>
    <p class="upgrade-pro">Forms
        <img src="https://www.svgrepo.com/show/372448/form.svg" alt="">
    </p>
    <p class="upgrade-pro">Tables
        <img src="https://www.svgrepo.com/show/451370/tables.svg" alt="">
    </p >
    <p class="upgrade-pro">Notifications
        <img src="https://www.svgrepo.com/show/506736/notifications.svg" alt="">
    </p >
    <p class="upgrade-pro">Typography
        <img src="https://www.svgrepo.com/show/347990/typography.svg" alt="">
    </p>
    <p class="upgrade-pro">Icons
        <img src="https://www.svgrepo.com/show/352181/icons.svg" alt="">
    </p>
    <p class="upgrade-pro">Upgrade to PRO
      <img src="https://www.svgrepo.com/show/459844/up-alt.svg" alt="arrow" />
    </p>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">â—€</button>

  <div class="main-content">
    <form class="search-container">
      <input type="text" id="search-bar" placeholder="Search...">
      <a href="#" class="search-icon-link"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png" alt="Search">
      </a>
    
    </form>
    <div class="btn-3">
      <img src="https://www.svgrepo.com/show/506734/notifications-alert.svg" alt="">
    </div>
    <div class="center-img">
      <img src="C:\Users\Ivan\Downloads\Telegram Desktop\photo_2025-04-09_11-39-48.jpg" alt="zon" />
    </div>

    <table>
      <tr>
        <th>Nr</th>
        <th>Nume</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Grigorev Artur</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mustafa Ivan</td>
      </tr>
    </table>
  </div>

  <p class="top-left">Mustafa Ivan</p> 
  <p class="top-right">Mustafa Ivan</p>
  <p class="bottom-left">Mustafa Ivan</p>
  <p class="bottom-right">Mustafa Ivan</p>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
</body>
</html>
